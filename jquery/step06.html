<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery effect</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#btn1').click(function(){
                //$('#target').fadeOut('slow');
                //$('#target').hide('slow');
                $('#target').slideUp('fast');
            });
            $('#btn2').click(function(){
                //$('#target').fadeIn('slow');
                //$('#target').show('slow');
                $('#target').slideDown('fast');
            });
        });
    </script>
    <style>
        div {
            width : 300px;
            height : 300px;
            background-color : red;
        }
    </style>
</head>
<body>
    <input type="button" id="btn1" value="효과1">
    <input type="button" id="btn2" value="효과2">
    <div id="target">

    </div>
</body>
</html>
