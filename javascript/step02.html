<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
    <script>
        //1. number type
        let num1 = 10;//int
        let num2 = 20.1;//float
        console.log(typeof num1);
        console.log(typeof num2);

        //2. string type
        let myname = "성영한";
        let yourName = '손정의'
        console.log(typeof myname);

        //3. boolean type
        let isRun = true;
        let isGreater = 10 >5;
        console.log(typeof isRun);

        //4. undefined type
        let a;
        let b = undefined;
        let c = a+1;
        console.log(typeof a);
        console.log(typeof b);
        console.log(c);//NaN

        //5. null  -> object
        let d = null;
        console.log(typeof c);//object
        let e = d +1;
        console.log(e);// 1

        console.log(a==d);//true == => 값비교
        console.log(a===d);//false === => 값과 자료형까지 비교

        //6. object type
        const obj = {num : 1, name : '성영한',isMan : true};
        console.log(typeof obj);// object
        
        //7. array type
        const names = ['성영한','손정의','잡스'];
        console.log(typeof names); //object

        //8. function type
        //함수식
        const f = function(){
            
        }
        f();
        //선언적 함수
        function sum(){
           
        }
        sum();
        console.log(typeof f);//function
        console.log(typeof sum);//function
    </script>
</head>
<body>
    
</body>
</html>
